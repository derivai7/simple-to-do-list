<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo List</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div id="header">
      <div class="left"><i class="far fa-clipboard"></i>Todo List</div>
      <div class="right">
        <i class="fas fa-ellipsis-h"></i>
      </div>
    </div>
    <div id="addTodo">
      <input type="text" placeholder="Add a task" maxlength="50" />
      <i class="fas fa-plus"></i>
    </div>
    <div id="showTodo"></div>
    <div id="completeTodo">
      <div class="title">
        <!-- <i class="show fas fa-angle-down"></i> -->
        <i class="show fas fa-angle-right"></i>
        <h1>Complete</h1>
        <p class="length">0</p>
      </div>
      <div class="completeList"></div>
    </div>
    <div class="option">
      <div class="theme">
        <label><i class="fas fa-palette"></i> Theme</label>
        <ul>
          <li value="#2176d9"></li>
          <li value="#c21184"></li>
          <li value="#d46815"></li>
          <li value="#525150"></li>
          <li value="#1dab1d"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
      <div class="printList">
        <label><i class="fas fa-print"></i> Print List</label>
      </div>
      <div class="clearList">
        <label><i class="fas fa-trash"></i> Clear List</label>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/51ab965bab.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
